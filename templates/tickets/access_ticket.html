{% extends '../base.html' %}

{% block title %}Access Ticket - ETSU Computing Helpdesk{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title mb-0">Access Your Ticket</h2>
            </div>
            <div class="card-body">
                <form method="post" class="d-flex flex-column gap-3">
                    {% csrf_token %}
                    {% for field in form %}
                        <div>
                            <label for="{{ field.id_for_label }}" class="form-label">
                                {{ field.label }}
                            </label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="invalid-feedback d-block">
                                    {{ field.errors|join:", " }}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn bttn-primary">Access Ticket</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
