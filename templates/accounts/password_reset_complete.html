{% extends '../base.html' %}

{% block title %}Password Reset Complete - ETSU Computing Helpdesk{% endblock %}

{% block content %}
<div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 position-absolute top-50 start-50 translate-50-rev">
    <div class="form-container shadow">
        <div class="text-center mb-4">
            <h4 class="ff-bold">Password Reset Complete</h4>
        </div>
        <div class="d-flex flex-column gap-3 text-center">
            <div>Your password has been set. You may go ahead and log in now.</div>
            <div>
                <a href="{% url 'login' %}" class="text-highlight-primary text-decoration-none">
                    Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
